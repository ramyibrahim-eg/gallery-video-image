<section class="radio-section">

    }
  </script>

  <div class="radio-list">

    </div>
    <div class="radio-item" id="photo_item">
      <input name="radio" id="radio2" type="radio" /><label for="radio2"
        >Upload a photo</label
      >
    </div>
  </div>
</section>
